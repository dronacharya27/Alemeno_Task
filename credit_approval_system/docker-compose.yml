version: '3'

services:
  # PostgreSQL
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - mynetwork

  # Redis
  redis:
    image: redis
    networks:
      - mynetwork

  # Django app
  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py data_injest && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
